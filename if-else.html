<html>
    <head>
        <title>Control Statement in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            //Whether a number is even or odd.
            var x = 6;
            if(x%2==0)
            {
                document.write("<h1>Even Number</h1>");
            }
            else
            {
                document.write("<h1>Odd Number</h1>");
            }
            //Positive or Negative
            if(x>0)
            {
                document.write("<h1>Positive Number</h1>");
            }
            else if(x<0)
            {
                document.write("<h1>Negative Number</h1>");
            }
            else
            {
                document.write("<h1>Nutral Number</h1>");
            }
        </script>  
    </body>
</html>

<html>
    <head>
        <title>ToolTip in jQuery UI</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
    </head>
    <body>
        <div id="mydiv">
            <h2>Introduction to jQuery UI</h2>
            <img src="eee1.jpg" id="myimg" width="200px" title="My Coffee">
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"> 
    </script> 
    <!--<script src = "JS/jquery.js"></script>-->
    <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
   
    <script>
        $(document).ready(function(){
            //$("img").tooltip();
            //We can customize this-->
            $("img").tooltip({
                //track: true,
                content: "I love coffee",  //If we want to change the text. Or if the title attribute is empty.
                show:{effect:"bounce", duration:3000},
                hide:{effect:"explode", duration:3000}
                //effects : "bounce", "pulsate", "highlight", "explode", "blind"
            });
        });

    </script>
</html>

<html>
    <head>
        <title>Widget Manipulation</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
    </head>
    <body>
        <h2>Widget Manipulation</h2>
        <div id="mydivs">
            <button id="actionbtn">Change</button>
            <br><br>
            <div id="dateinput" title="My Calendar"></div>
            <div id="messagebox" title="Message Box">
                <h3>This is just a message box</h3>
            </div>
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"> 
    </script> 
    <!--<script src = "JS/jquery.js"></script>-->
    <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
   
    <script>
        $(document).ready(function(){
            $("#dateinput").datepicker({
                numberOfMonths: 1,changeYear: true,
                changeMonth: true,
                showWeek: true,
                weekHeader: "Week No.",
                showOtherMonths: true
            });
            $("#messagebox").dialog({
                width: 300,
                height: 300,
                resizable: true,
                draggable: true
            });

            $("#actionbtn").click(function(){
                //getter method
                var height = $("#messagebox").dialog("option", "height");
                alert(height);

                //setter method
                $("#messagebox").dialog("option", "height", 400);
                $("#messagebox").dialog("option", "draggable", false);
            });
        });
    </script>
</html>

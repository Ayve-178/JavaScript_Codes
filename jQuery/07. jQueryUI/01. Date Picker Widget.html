<html>
    <head>
        <title>Introduction to jQuery UI</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
    </head>
    <body>
        <div id="mydiv">
            <h2>Introduction to jQuery UI</h2>
            <input type="text" id="dateinput" placeholder="CLick to select date">
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"> 
    </script> 
    <!--<script src = "JS/jquery.js"></script>-->
    <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
   
    <script>
        $(document).ready(function(){
            //$("#mydiv").datepicker();
            //$("#dateinput").datepicker();

            //Now if we want some customization--->
            $("#dateinput").datepicker({
                numberOfMonths: 1,
                changeYear: true,
                changeMonth: true,
                showWeek: true,
                weekHeader: "Week No.",
                showOtherMonths: true,
                minDate: new Date(2020,0,5), //(yyyy,mm,dd), january --> 0
                maxDate: new Date(2022,11,15)
            });
        });

    </script>
</html>

<html>
    <head>
        <title>Autocomplete in jQuery UI</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
    </head>
    <body>
        <h2>Autocomplete Widget in jQuery UI</h2>
        <div id="mydivs">
            <label><b>Enter your favourite city : </b></label>
            <input type="text" name="" id="citytextbox">
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"> 
    </script> 
    <!--<script src = "JS/jquery.js"></script>-->
    <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
   
    <script>
        $(document).ready(function(){
            var mycities = ["Dhaka", "Khulna", "Rajshahi", "Chittagong", "Barisal", "Rangpur", "Bagura", 
            "Bagerhat", "Jessore", "Narail", "Kushtia", "Noakhali", "Comilla", "Coxs Bazar", "Teknaf",
            "Rangamati", "Sylhet", "Rajbari", "Magura", "Satkhira", "Narayanganj", "Faridpur", "Feni"];
            $("#citytextbox").autocomplete({
                source: mycities
            },
            {
                autoFocus: true,
                delay: 0,
                minLength:2
            });
        });
    </script>
</html>

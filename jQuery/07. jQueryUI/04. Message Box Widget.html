<html>
    <head>
        <title>Message Box in jQuery UI</title>
        
        <link rel="stylesheet" href="styleMBW.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.css">
    </head>
    <body>
        <h2>Message Box in jQuery UI</h2>
        <div id="firstdiv" class="mydivs">
            <h3>Welcome to my world</h3>
            <br>
            <button id="btn1">Click to show Message Box</button>
        </div>
        <br>
        <div id="messagebox" title="Messagebox" class="mydivs">
            <h3>This is my coffee</h3>
            <img src="eee1.jpg" width="200px">
        </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"> 
    </script> 
    <!--<script src = "JS/jquery.js"></script>-->
    <script src="jqueryUI/jquery-ui.js" type="text/javascript"></script>
   
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                //alert("Button Clicked!");
                //But what if we want our customized message box-->
                $("#messagebox").dialog({
                    title: "Custom Message Box",
                    draggable: true,
                    resizable: true,
                    height: 300,
                    width: 300,
                    modal: true,

                    buttons: [
                    {
                        text: "CLose",
                        icon: "ui-icon-heart",
                        click: function(){
                            $(this).dialog("close");
                            //this means the current element selected. 
                            //And here 'this' is the message box.
                        }
                    },
                    {
                        text: "OK",
                        icon: "ui-icon-heart",
                        click: function(){
                            $(this).dialog("close");
                        }
                    }
                    ]
                });
            });
        });

    </script>
</html>

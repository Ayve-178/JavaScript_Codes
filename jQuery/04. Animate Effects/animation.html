<html>
    <head>
        <title>Effects in jQuery - Animate Effects</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Animations in jQuery</h2>
        <button id = "btn3">Animate</button>

        <div id="cube" class="mycube">
            <p>CUBE</p>
        </div>
        
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"> 
    </script> 
    <!--<script src = "JS/jquery.js"></script>-->
    <script>
        $(document).ready(function(){
            $("#btn3").click(function(){
                $("#cube").animate({
                    left: '150px',
                    opacity: '1',
                    width: '100px',
                    height: '100px'
                },1000)
                //something.animate({css parameters we want to change}, time(not mandatory), callback(not mandatory))
            });
        });

    </script>
</html>

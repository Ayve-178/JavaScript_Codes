<html>
    <head>
        <title>jQuery - DOM manipulations</title>
        <!--text(), html(), attr(), css()-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>jQuery - DOM manipulations</h2>
        
        <button id = "btntext">text()</button>
        <button id = "btnhtml">html()</button>
        <button id = "btnattr">attr()</button>
        <button id = "btncss">css()</button>

        <div id="div" class="mydiv">
            <p id="p1" value="hello world">This is the <b>first</b> paragraph in <i>first</i> div!</p>    
        </div>
        
    </body>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"> 
    </script> 
    <!--<script src = "JS/jquery.js"></script>-->

    
    <script>
        $(document).ready(function(){
            $("#btntext").click(function(){
                //alert($("#p1").text());
                var txt = $("#p1").text();
                alert(txt);
                //In this way we can get the value.
                $("#p1").text("Hello World");
                //In this way we can change the value.
            });
            $("#btnhtml").click(function(){
                var txt = $("#p1").html();
                alert(txt);
                //In this way we can get the value.
                //This returns inside html tags also.
                $("#p1").html("Hello <b>World</b>");
                //In this way we can change the value.
            });
            $("#btnattr").click(function(){
                var txt = $("#p1").attr("value");
                alert(txt);
            });
            $("#btncss").click(function(){
                var txt = $("#p1").css("font-family");
                alert(txt);
                var txt2 = $("#div").css("border");
                alert(txt2);
            });
        });

    </script>
</html>

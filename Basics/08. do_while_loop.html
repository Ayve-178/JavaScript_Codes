<html>
    <head>
        <title>Do while Loop in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            //First 10 numbers
            document.write("<h2>First 5 odd numbers.</h2>");
            var x = 1;
            do
            {
                document.write("<h2>"+x+"</h2>");
                x++;
            }while(x<=10);
        </script>  
    </body>
</html>

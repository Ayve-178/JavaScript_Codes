<html>
    <head>
        <title>Function Loop in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            //Add two numbers using function.
            function addNumbers()
            {
                var a = 30;
                var b = 20;
                var c = a + b;
                document.write("<h2>"+c+"</h2>");
            }
            addNumbers();

            function addNumbersAgain(a, b)
            {
                var c = a + b;
                document.write("<h2>"+c+"</h2>");
            }
            addNumbers(30,20);

            function fullNames(firstName, lastName)
            {
                var fullName = firstName + lastName;
                document.write("<h2>"+fullName+"</h2>");
            }
            fullNames("Khairun"," Nessa");

        </script>  
    </body>
</html>

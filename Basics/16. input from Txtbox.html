<html>
    <head>
        <title>Taking Input from Textbox</title>
        
        <script type="text/javascript">
            function buttonClick()
            {
                var x = document.getElementById("text1").value;
                alert("Value inside the box is : "+x);
            }
            
        </script> 
    </head>
    <body>
        <input id = "text1", placeholder="Enter Anything">
        <br>
        <button id = "btn1" onclick="buttonClick()">Click Me</button>

    </body>
</html>

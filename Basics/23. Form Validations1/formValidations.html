<html>
    <head>
        <title>Form Validations</title>

        <script type="text/javascript">
            function validate()
            {
                var username = document.getElementById("uname");
                var password = document.getElementById("pass");
                if(username.value.trim() == "" || password.value.trim() =="")  //trim removes the inital blank spaces.
                {
                    alert("No blank values allowed!");
                    return false;
                }
                else
                {
                    return true;
                }
            }
            
        </script> 
    </head>
    <body>
        <form onsubmit = "return validate()" action="message.html">
            <input id = "uname" type="text" placeholder="Username"/>
            <br><br>
            <input id = "pass" type="password" placeholder="Passeord"/>
            <br><br>
            <button type = "submit">Submit</button>
        </form>
        <!--Whenver we need to submit some data to a server or other page for processing, then we will use the form tag.-->
    </body>
</html>

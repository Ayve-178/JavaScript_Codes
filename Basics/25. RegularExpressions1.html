<html>
    <head>
        <title>Regular Expressions in JS</title>

        <script type="text/javascript">
            /*Regular Expressions are used to perform powerful pattern-matching and search-and-replace
            functions on text.
            
            https://regex101.com/ - to check regular expressions.
            
            E00-Ayve_Student --> In this example the position of the pattern 'E00' doesn't matter. We are simply 
            going to look for that pattern in the entire string that we pass in the textbox.*/
            
            function validate()
            {
                var username = document.getElementById("uname").value;
                //Regular Expressions are treated as objects in JS.
                //We can create regex in two different ways. Here is the first one.
                var regx = /E00/i;      //'i' makes the regex case insensitive.
                if(regx.test(username))    //test() method returns boolean value.
                {
                    alert("Okay! Valid username.");
                }
                else
                {
                    alert("Invalid username!!");
                    document.getElementById("lbluser").style.visibility = "visible";
                }
            }

            
        </script> 
    </head>
    <body>
        <form action="">
            <input id = "uname" type="text" placeholder="Username"/>
            <label id = "lbluser" style = "color:red; visibility:hidden;">Invalid Username</label>
            <br><br>
            
            <button onclick = "validate()" type = "button">Submit</button>
        </form>
        <!--Whenver we need to submit some data to a server or other page for processing, then we will use the form tag.-->
    </body>
</html>

<html>
    <head>
        <title>Time Functions</title>

        <script type="text/javascript">
           /*
            1. setTimeout() allows you to execute statements ONCE after an interval.
            2. clearTimeout() clears a timer set with the setTimeout() method.
            3. setInterval() allows you to execute statements REPEATEDLY after an interval.
            4. clearInterval() clears a timer set with the setInterval() method.
            */
           var ID = 0;
           function printMsg()
           {
               document.getElementById("op").innerHTML = "5 seconds have passed!";
           }
           function start()
           {
               ID = window.setTimeout(printMsg,5000);   //Here printMsg is a reference of printMsg() function.
               //In order to call a function we write printMsg().
           }
           function stop()
           {
               window.clearTimeout(ID);
           }
        </script> 
    </head>
    <body>
        <button onclick="start()" id = "btnStart">Start</button>
        <h2 id = "op">Some Text</h2>
        <button onclick="stop()" id = "btnStop">Stop</button>
    </body>
</html>

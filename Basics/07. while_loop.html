<html>
    <head>
        <title>While Loop in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            //First 5 odd numbers
            document.write("<h2>First 5 odd numbers.</h2>");
            var i = 0, x = 1;
            while(i<5)
            {
                if(x%2!=0)
                {
                    document.write("<h2>"+x+"</h2>");
                    i++;
                }
                x++;
            }
        </script>  
    </body>
</html>

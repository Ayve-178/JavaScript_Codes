<html>
    <head>
        <title>Form Validations</title>

        <script type="text/javascript">
            function validate()
            {
                var username = document.getElementById("uname");
                var password = document.getElementById("pass");
                if(username.value.trim() == "" )  
                {
                    //alert("Blank username");
                    document.getElementById("lbluser").style.visibility = "visible";
                    username.style.border = "solid 2px red";
                    return false;
                }
                else if(password.value.trim() =="")
                {
                    alert("Black password");
                    password.style.border = "solid 2px red";
                    return false;
                }
                else if(password.value.trim().length<5)
                {
                    alert("Password too short");
                    password.style.border = "solid 2px red";
                    return false;
                }
                else
                {
                    return true;
                }
            }
            
        </script> 
    </head>
    <body>
        <form onsubmit = "return validate()" action="message.html">
            <input id = "uname" type="text" placeholder="Username"/>
            <label id = "lbluser" style = "color:red; visibility:hidden;">Invalid</label>
            <br><br>
            <input id = "pass" type="password" placeholder="Passeord"/>
            <br><br>
            <button type = "submit">Submit</button>
        </form>
        <!--Whenver we need to submit some data to a server or other page for processing, then we will use the form tag.-->
    </body>
</html>

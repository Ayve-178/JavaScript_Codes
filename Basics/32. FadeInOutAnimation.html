<html>
    <head>
        <title>Basic Animation - Fade in and Fade out</title>

        <script type="text/javascript">
           //opacity value should be between 0 and 1.
           var opacity = 0;
           var intervalID = 0;

           function fadeOut()
           {
                intervalID = setInterval(hide,200);
           }
           function hide()
           {
               var img = document.getElementById("img1");
               opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
               if(opacity>0)
               {
                   opacity -= 0.1;
                   img.style.opacity = opacity;
                   console.log(opacity);
               }
               else
               {
                   clearInterval(intervalID);
               }
           }
           function fadeIn()
           {
                intervalID = setInterval(show,200);
           }
           function show()
           {
               var img = document.getElementById("img1");
               opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
               if(opacity<1)
               {
                   opacity += 0.1;
                   img.style.opacity = opacity;
                   console.log(opacity);
               }
               else
               {
                   clearInterval(intervalID);
               }
           }
        </script> 
    </head>
    <body>
        <button onclick="fadeOut()" id = "btnFout">Fade Out</button>
        <br><br>
        <img src="eee1.jpg" id = "img1" width = "250px"/>
        <br><br>
        <button onclick="fadeIn()" id = "btnFin">Fade In</button>
    </body>
</html>

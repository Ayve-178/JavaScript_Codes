<html>
    <head>
        <title>Introduction to object in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
        /*Objects in JS*/
            /* 
                Booleans can be objects.(If defined with the new keyword.)
                Numbers can be objects.(If defined with the new keyword.)
                Strings can be objects.(If defined with the new keyword.)
                Dates are always objects.
                Maths are always objects.
                Regular expressions are always objects.
            */
            var str1 = new String(); //str1 is an object of string datatype.
            document.write("<h3>"+typeof(str1)+"</h3>");
            var str2 = "Ayve"; //str1 is an object of string datatype.
            document.write("<h3>"+typeof(str2)+"</h3>");
        </script>  
    </body>
</html>

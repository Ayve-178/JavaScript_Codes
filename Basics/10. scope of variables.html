<html>
    <head>
        <title>Scope of variables in JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            var a = 5; //Global Variable.
            function myFunction()
            {
                var b = 3; //Local Variable.
                document.write("<h2>"+ b +"</h2>");
            }
            myFunction();
            document.write("<h2>"+ a +"</h2>");
        </script>  
    </body>
</html>
